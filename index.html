<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-Activity-2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Raleway:wght@100;200;300;400;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
      <div class="login-title-wrapper">
        <span class="material-symbols-outlined">
          person_add
        </span>
        <!-- <i class="fa fa-user-plus" aria-hidden="true"></i> -->
        <span class="login-title">Login</span>
      </div>
      <form class="form-wrapper">
        <div class="input-container">
          <input
            type="email"
            placeholder="Enter email address"
            class="input-field"
            required
          />
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <br />
        <div class="input-container">
          <input
            type="password"
            placeholder="Enter password"
            class="input-field"
            required
          />
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <br />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
